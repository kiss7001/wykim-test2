<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Random Walk Vehicle Path</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([37.5665, 126.9780], 15);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // ğŸ”¹ ëœë¤ì›Œí¬ ì¢Œí‘œ ìƒì„± (2600ê°œ)
    let lat = 37.5665;
    let lng = 126.9780;
    const path = [];

    for (let i = 0; i < 2600; i++) {
      lat += (Math.random() - 0.5) * 0.0001;
      lng += (Math.random() - 0.5) * 0.0001;
      path.push([lat, lng]);
    }

    // ğŸ”¹ ê²½ë¡œ ê·¸ë¦¬ê¸°
    const polyline = L.polyline(path, {
      weight: 3,
      opacity: 0.8,
    }).addTo(map);

    // ğŸ”¹ ì‹œì‘ / ì¢…ë£Œ ë§ˆì»¤
    L.marker(path[0]).addTo(map).bindPopup("ì¶œë°œ");
    L.marker(path[path.length - 1]).addTo(map).bindPopup("ë„ì°©");

    map.fitBounds(polyline.getBounds());
  </script>
</body>
</html>
